{% extends "layout.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Search Results for "{{ query }}"</h2>
    {% if files %}
    <ul class="list-group">
        {% for file in files %}
            <li class="list-group-item">
                <a href="{{ url_for('download_file', filename=file.path) }}">{{ file.name }}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No files found matching your query.</p>
    {% endif %}
</div>
{% endblock %}
